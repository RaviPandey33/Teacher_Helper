{% extends 'layout.html' %}
{% block content %}
<div class="container mt-4">
  <h3>📝 Select a Student to View Comments</h3>
  <ul class="list-group mt-3">
    {% for student in students %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ student.name }}
        <a href="{{ url_for('admin.view_comments', student_id=student.id) }}" class="btn btn-sm btn-primary">
          View Comments
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
